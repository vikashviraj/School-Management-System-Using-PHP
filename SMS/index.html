<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dashboard - SMS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="row main-container">
    <!--Menu Start-->
    <div class="col-md-2 menu">
      <div class="logo-area">
        <div class="img-logo" align="center"><img src="./img/logo.png" height="80" width="80" alt="Logo"></div>
        <div class="admin-title" align="center">
          <span>Sohan Kumar</span>
        </div>
      </div>
      <!--Nav Start-->
      <nav>
        <a href="javascript:void(0)"><i class="fa fa-home"></i>Home</a>
        <a href="javascript:void(0)"><i class="fa fa-graduation-cap"></i>Student</a>
        <a href="javascript:void(0)"><i class="fa fa-users"></i>Teacher</a>
        <a href="javascript:void(0)"><i class="fa fa-street-view"></i>Staff</a>
        <a href="javascript:void(0)"><i class="fa fa-book"></i>Library</a>
        <a href="javascript:void(0)"><i class="fa fa-money"></i>Fees</a>
        <a href="javascript:void(0)"><i class="fa fa-calendar"></i>Timetable</a>
        <a href="javascript:void(0)"><i class="fa fa-list-alt"></i>Attendance </a>
        <a href="javascript:void(0)"><i class="fa fa-bus"></i>Transport</a>
        <a href="javascript:void(0)"><i class="fa fa-files-o"></i>Exam</a>
        <a href="javascript:void(0)"><i class="fa fa-bar-chart"></i>Result</a>
        <a href="javascript:void(0)"><i class="fa fa-hotel"></i>Hostle</a>
      </nav>
      <!--Nav end-->
    </div>
    <!--Menu End-->
    <!--Body Start-->
    <div class="col-md-10">
      <!--Top Header Start-->
      <div class="row top-header">
        <div class="col-md-8 top-title">
          <img src="./img/school-logo.png" alt="logo" height="50" width="500">
        </div>
        <div class="col-md-4 top-info">
          <div class="info-icon">
            <i class="fa fa-envelope"></i>
            <i class="fa fa-bell"></i>
            <img src="./img/logo.png" height="45" class="school-logo" width="45" class="user-profile" alt="profile">
          </div>
        </div>
      </div>
      <!-- Top Header End-->
      <!--Main Body start-->
      <div class="row main">
        <div class="main-body">
        </div>
      </div>
      <!--Main Body end-->
    </div>
    <!-- Body End-->
  </div>
  <!--Footer Links-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
